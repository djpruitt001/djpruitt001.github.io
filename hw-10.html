<!DOCTYPE html>
<html> 
<head>  
<script type="text/javascript">
function CheckColors(val){
 var element=document.getElementById('color');
 if(val=='pick a color'||val=='others')
   element.style.display='block';
 else  
   element.style.display='none';
}




</script> 
</head>
<body>
    <h1>What's my favorite color?</h1>
    <p>I'm always rearranging my favorite color list. Do you think you could help me figure out my 
        3rd favorite color for this month?
    </p>
    <ul>
        <li>Green</li>
        <li>Baby blue</li>
  <select name="color" onchange='CheckColors(this.value);'> 
    <option>pick a color</option>  
    <option value="red">Red</option>
    <option value="blue">Purple</option>
    <option value="others">Yellow</option>
  </select>
<input type="text" name="color" id="color" style='display:none;'/>
</ul><ul>
        <li>orange</li>
        <li>Black</li>
        <li>White</li>
        <li>Brown</li>
    </ul>
</body>
</html>
